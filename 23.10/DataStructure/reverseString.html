<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <script>
    function reverse(str) {
      let ans = '';
      for (let i = str.length - 1; i >= 0; i--) {
        ans += str[i];
      }
      return ans;
    }
    let a = 'abcdef';
    console.log(reverse(a));
  </script>
</body>

</html>
