<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: royalblue;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box:nth-child(even) {
      background-color: seagreen;
    }

    .scale:hover {
      transform: scale(2, 2) translate(50px, 50px) skew(30deg, 20deg);
    }

    .scale {
      transition: all 0.3s;
    }
  </style>
</head>

<body>
  <div class="box">
    box
  </div>
  <div class="box scale">
    box
  </div>
</body>

</html>
