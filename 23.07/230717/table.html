<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    table {
      border: 3px solid black;
      border-collapse: collapse;
      text-align: center;
      width: 100%;
    }

    caption {
      margin-top: 20px;
      caption-side: bottom;
    }

    th,
    td {
      padding: 6px 20px;
      border: 2px solid black;
    }

    th {
      background-color: #eee;
    }

    .grade {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div>
    <table>
      <caption>2023학년도 대학수학능력시험 성적통지표</caption>
      <thead>
        <tr>
          <th>구분</th>
          <th scope="col" rowspan="2">한국사 영역</th>
          <th scope="col">국어 영역</th>
          <th scope="col">수학 영역</th>
          <th scope="col" rowspan="2">영어영역</th>
          <th scope="colgroup" colspan="2">탐구 영역</th>
          <th>제 2 외국어/한문영역</th>
        </tr>
        <tr>
          <th>선택과목</th>
          <th>화법과 작문</th>
          <th>확률과 통계</th>
          <th>생활과 윤리</th>
          <th>지구과학 1</th>
          <th>독일어</th>
        </tr>
      </thead>
      </tbody>
      <tr>
        <th>표준점수</th>
        <td rowspan="2">&nbsp;</td>
        <td>131</td>
        <td>137</td>
        <td rowspan="2">&nbsp;</td>
        <td>53</td>
        <td>64</td>
        <td rowspan="2">&nbsp;</td>
      </tr>
      <tr>
        <th>백분위</th>
        <td>93</td>
        <td>95</td>
        <td>75</td>
        <td>93</td>
      </tr>
      <tr class="grade">
        <th>등급</th>
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td>1</td>
        <td>1</td>
        <td>2</td>
        <td>2</td>
      </tr>
    </table>
  </div>
  <div>
    <img src="./Untitled.png" alt="" style="width: 1000px; height: 300px;">
  </div>
</body>

</html>
