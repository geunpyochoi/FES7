  <script>

    const orderCoffee = new Promise((resolve, reject) => {
      const reqObj = new XMLHttpRequest();
      reqObj.open('GET', 'orderCoffee.txt');
      reqObj.onreadystatechange = () => {
        if (reqObj.readyState === 4) {
          if (reqObj.status === 200) {
            const result = reqObj.responseText;
            resolve(result);
          }
          else {
            reject(new Error(`오늘의 커피 원두가 다 떨어졌습니다. ${reqObj.status}`))
          }
        }
      };
      reqObj.send();
