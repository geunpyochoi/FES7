<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자</title>
  <style>
    * {
      border: 2px solid sandybrown;
      padding: 10px;
    }

    div {
      background-color: aqua;
    }

    p {
      background-color: white;
    }

    #hello {
      font-weight: bold;
    }

    .class1 {
      color: royalblue;
    }

    [type="text"] {
      background-color: salmon;
    }

    h2,
    p,
    button,
    input {
      border: 2px dotted red;
    }
  </style>
</head>

<body>
  <div>
    안녕하세요
    <h2 id="hello" class="class1">멋사 프론트엔드</h2>
    <p id="hello2">7기 여러분</p>
    <p class="class1">1반 여러분</p>
    <button class="btn-del">버튼</button>
    <input type="text" placeholder="이름" />
    <input type="password" placeholder="이름" />
  </div>

</body>

</html>
<!-- 섹션 안에서는 h1,h2의 크기가 같다.
 페이지내에 h1태그는 한번만 사용하는 것을 권함.
 h1 ~ h6까지는 순차적으로 작성한다. -->
