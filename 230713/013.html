<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make table</title>
  <style>
    table {
      border: 3px solid gray;
    }
  </style>
</head>

<body>
  <table>
    <caption>수능성적표</caption>
    <thead>
      <tr>
        <td rowspan="2">구분</td>
        <th rowspan="3" scope="col">한국사</th>
        <th rowspan="2" scope="col">국어영역</th>
        <th rowspan="2" scope="col">수학영역</th>
        <th rowspan="2" scope="col">영어영역</th>
        <th rowspan="2" scope="col">탐구영역</th>
        <th rowspan="2" scope="col">제 2 외국어/한문 영역</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">선택과목</th>

      </tr>
      <tr>
        <th scope="row">표준점수</th>
      </tr>
      <tr>
        <th scope="row">백분위</th>
      </tr>
      <tr>
        <th scope="row">등급</th>
      </tr>

    </tbody>
  </table>
</body>

</html>
