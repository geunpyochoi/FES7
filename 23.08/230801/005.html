<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript console</title>
</head>

<body>
  <script>
    console.clear(); //콘솔창 청소해줌
    console.dir(); // 가지고 있는 요소(점으로 찍어서 접근할 수 있는 요소)를 보여줌.
    console.log(); // 콘솔창에 출력
    let data = { a: 1, b: 2, c: 3 };
    console.table(data); //테이블의 형태로 출력해줌.
    console.group('one')
    console.log('호준/팀원')
    console.log('길동/팀원')
    console.log('춘향/팀원')
    console.group('two')
    console.log('철수/팀원')
    console.log('영희/팀원')
    console.groupEnd()
    console.log('갑돌이/팀장')
    console.groupEnd()
    console.log('End')

    console.group('one')
    console.log('1')
    console.log('2')
    console.log('3')
    console.groupEnd()
    console.group('two')
    console.log('1')
    console.log('2')
    console.log('3')
    console.groupEnd()

    console.group('one')
    console.log('1')
    console.log('2')
    console.log('3')
    console.group('three')
    console.log('3.1')
    console.log('3.2')
    console.groupEnd()
    console.groupEnd()
    console.group('two')
    console.log('1')
    console.log('2')
    console.log('3')
    console.groupEnd()

  </script>
</body>

</html>
