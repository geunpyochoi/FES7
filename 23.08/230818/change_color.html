<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    div {
      background-color: black;
      width: 30%;
      height: 500px;
      margin: 0 auto;
      transition: all 0.9s;
    }

    ul {
      display: flex;
      gap: 100px;
      justify-content: center;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="box">
  </div>
  <ul>
    <li><button class="red">빨강</button></li>
    <li><button class="yellow">노랑</button></li>
    <li><button class="green">초록</button></li>
  </ul>
  <script>
    const box = document.querySelector('.box')
    const redBox = document.querySelector('.red')
    const yellowBox = document.querySelector('.yellow')
    const greenBox = document.querySelector('.green')

    redBox.addEventListener('click', function () {
      box.style.background = "red"
    })
    yellowBox.addEventListener('click', function () {
      box.style.background = "yellow"
    })
    greenBox.addEventListener('click', function () {
      box.style.background = "green"
    })
  </script>
</body>

</html>
