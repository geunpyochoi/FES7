<!DOCTYPE html>
<html lang="ko">

<head>

  <title></title>

<body>
  <script>
    function RobotFactory(foodNames) {
      this.food = foodNames[parseInt(Math.random() * foodNames.length)];
      this.output = function () {
        console.log(this.food);
      }
    }
    const robot = new RobotFactory(['청국장', '물냉면', '돔베고기']);
    robot.output();
  </script>
</body>
