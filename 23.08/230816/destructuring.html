<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <script>
    let obj = { one: 1, two: 2 };
    let { one: myNum } = obj;
    console.log(myNum);

    let { one } = { one: 1 }
    // 왼쪽이 디스트럭쳐링, 오른쪽이 객체리터럴입니다.
    console.log(one);

    <!-- let {one, two, three, four } = { one: 1 } -->
    // 디스트럭쳐링은 콜론을 통해 변수를 추가적으로 생성할 수 있습니다.
    console.log(one);
    console.log(two);
    console.log(three);
    console.log(four);
  </script>
</body>

</html>
